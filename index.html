<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Badminton Game</h1>
        <div id="scoreboard">
            <div>Player: <span id="player-score">0</span></div>
            <div>AI: <span id="ai-score">0</span></div>
        </div>
        <div id="court">
            <div id="player" class="paddle"></div>
            <div id="ai" class="paddle"></div>
            <div id="shuttlecock"></div>
        </div>
        <button id="start-button">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
